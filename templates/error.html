{% extends "base.html" %}

{% block title %}Pysible - Error{% endblock %}

{% block navbar %}
	{{ super() }}
	<div class="jumbotron text-center">
		<h1 class="text-dark">Oops, something went wrong.</h1>
		<p class="lead font-weight-bold text-danger mt-3">{{ message }}</p>
	</div>

{% endblock %}

{% block content %}
<div class="container">
	<div class="row justify-content-center">

		<div class="{{ sizing }}">
			<div>
				<img src="{{ image }}" class="img-fluid"/>
			</div>
		</div>
	</div>
</div>
{% endblock %}
